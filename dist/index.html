<!DOCTYPE html>
<html>
    <head>
        <title>TikaTimer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            body {
                font-family: sans-serif;
            }

            .page-width {
                background: #eee;
                border-radius: 10px;
                padding: 10px;
                margin: 0 auto 10px;
                max-width: 500px;
            }

            h2.timer-display {
                margin: 0;
                text-align: center;
                font-size: 5em;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="timer-control page-width">
                <h2 class="timer-display">0.0</h2>
            </div>
            <div class="configure page-width">
            </div>
        </div>


        <script src="bundle.js"></script>
    </body>
</html>
